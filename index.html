<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="public/bundle.js"></script>

<title>Invest App</title>
</head>

<body>
<!-- ##########################  Sign Up Page  ############################ -->
<div data-role="page" id="sign_up">
  <div data-role="content">
  	<p align="center">Your details</p>
  	<br />
    <div data-role="fieldcontain">
      <input type="text" name="user_name" id="user_name" placeholder="Name" value=""  />
    </div>
    <br />
    <div data-role="fieldcontain">
      <input type="text" name="user_phone_number" id="user_phone_number" placeholder="Phone Number" value=""  />
    </div>
    <br />
    <a href="" data-role="button" onclick="createNewUser()">Next</a>
  </div>
</div>

<!-- ##########################  Next of kin page  ############################ -->
<div data-role="page" id="next_of_kin">
  <div data-role="content">
  	<p align="center">Next of kin details</p>
  	<br />
    <div data-role="fieldcontain">
      <input type="text" name="next_of_kin_name" id="next_of_kin_name" placeholder="Name" value=""  />
    </div>
    <br />
    <div data-role="fieldcontain">
      <input type="text" name="next_of_kin_phone_number" id="next_of_kin_phone_number" placeholder="Phone Number" value=""  />
    </div>
    <br />
    <a href="" data-role="button" onclick="createNextOfKing()">Next</a>
  </div>
</div>

<!-- ##########################  Investment page  ############################ -->
<div data-role="page" id="inv_page">
  <div data-role="content">
  	<p align="center">How much do you want to invest?</p>
  	<br />
    <div data-role="fieldcontain">
    	<table width="100%" border="0" cellspacing="2" cellpadding="2">
  			<tr>
    			<td width="10%"><label for="principal">GHS:</label></td>
    			<td width="90%" align="center"><input type="number" min="0" step="1" name="textinput3" id="principal" value=""  /></td>
  			</tr>
		</table>
    </div>
    <div data-role="fieldcontain">
      <fieldset data-role="controlgroup">
        <input type="radio" name="tenure" id="radio1_0" value="91 days" onchange="calculate91DayTBill()"/>
        <label for="radio1_0">91 days</label>
        <input type="radio" name="tenure" id="radio1_1" value="182 days" onchange="calculate182DayTBill()" />
        <label for="radio1_1">182 days</label>
      </fieldset>
    </div>
    <br />
    <div align="center">
    	<p>GHS: <span id="total_value"></span></p><!-- Javascript to make this calculatable -->
    </div>
    
    <table width="100%" border="0" cellspacing="2" cellpadding="2">
  		<tr>
    		<td width="50%" align="center"><a href="" data-role="button" onclick="buyTBill()">Purchase</a></td>
    		<td width="50%" align="center"><a href="#" data-role="button" onclick="saveCalculation()">Later</a></td>
  		</tr>
	</table>
  	
  </div>
</div>

<!-- ##########################  Confirm mobile money pin page  ############################ -->
<div data-role="page" id="mmconfirm_page">
  <div data-role="content">
  	<p align="center">Enter your mobile money PIN</p>
  	<br />
  	<div data-role="fieldcontain">
  	  <input type="text" name="textinput4" id="textinput4" placeholder="****" value=""  />
    </div>
    <br />
  	<a href="#myPopup" data-rel="popup" data-role="button" data-position-to="window">Invest</a>
    
    <div data-role="popup" id="myPopup" class="ui-content" data-overlay-theme="b" data-dismissible="false">
  		<p>Confirm Investment</p>
	</div>
  </div>
</div>

<!-- ##########################  Portfolio Page  ############################ -->
<div data-role="page" id="portfolio_page">
    <div data-role="content">
        <p align="center">Portfolio Page</p>
    </div>
</div>



</body>
</html>
